<head>
    <title>42seconds</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
    <link href='http://fonts.googleapis.com/css?family=Kameron:400,700' rel='stylesheet' type='text/css'>
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="apple-touch-icon" href="/images/touch-icon-57.png"/>
    <link rel="apple-touch-icon" sizes="72x72" href="/images/touch-icon-72.png"/>
    <link rel="apple-touch-icon" sizes="114x114" href="/images/touch-icon-114.png"/>
    <link rel="apple-touch-startup-image" href="/images/splash.jpg">
    <link rel="apple-touch-startup-image" sizes="640x1096" href="/images/splash-4inch.jpg">

</head>

<body>
    {{> lobby}}
</body>

<template name="lobby">
    <div id="wrapper">
        <img src="/images/logo.png" class="lobby">
        <div class="bluebg lobby">
            <input type="button" id="newgame" class="startgame" value="New game"/>
            <p class="lobby_or"><span class="bar"></span> or <span class="bar"></span></p>
            <input type="button" id="joingame" class="joingame blue" value="Join game"/>
            <div id="ruleslink" class="lobby_rules">
                <img src="/images/whistle.png">
                <div>fortytwo what?<br/>show me the rules!</div>
            </div>
        </div>
    </div>
</template>

<template name="newgame">
    <div id="wrapper">
        <header>
            <img class="backbutton" src="/images/back-button.png">
            <img src="/images/logo-small.png">
        </header>
        <div class="newgame bluebg">
            <h3 class="text_shadow_white_big">Eya! Choose your gametype here..</h3>
            <ul class="newgame text_shadow_white_small">
              <li>Rounds<br><strong>5</strong></li>
              <li>Category<br><strong>All</strong></li>
              <li>Difficulty<br><strong>Medium</strong></li>
            </p>

            <input type="button" id="startgame" class="startgame" value="Quick match"/>
            <p><span class="bar"></span> or <span class="bar"></span></p>
            <input type="button" id="advancedsettings" class="advancedsettings blue" value="Advanced settings">
            <p>Choose your options</p>
        </div>
    </div>
</template>

<template name="rules">
    <div id="wrapper">
        <header>
            <img class="backbutton" src="/images/back-button.png">
            <img src="/images/logo-small.png">
        </header>
        <div class="rules bluebg">
            <div class="rule active">
                <img src="images/ico_r1.png">
                <p>Shake ya phone, roll the dice. The dice determines your disability. The lower your handicap, the more points you can get.</p>
            </div>
            <div class="rule">
                <img src="images/ico_r2.png">
                <p>Player one defines to player two from his/her team the words. Player two has to guess the words.</p>
            </div>
            <div class="rule">
                <br>
                <p class="rulecard"><strong>What you may do:</strong><br />
+ Describing / singing / humming or depicting the word<br />
+ You have to say 'the' if its in the word<br /><br />
<strong>What you may not do:</strong><br />
- Say the words on the card<br />
- Words who are derived of the words on card<br />
- "Sounds like" or "rhymes" tactics<br />
- Refer to a letter or letters in the alphabet<br />
- Point at something</p>
            </div>
            <div class="rule">
                <img src="images/ico_r4.png">
                <p>When the 42 seconds are up, the other team has to check the answers.</p>
            </div>
            <div class="rule">
                <img src="images/ico_r5.png">
                <p>The score of the team is the number of correctly guessed words minus handicap. If the score is less than 0, the score is 0.</p>
            </div>
            <div class="rule">
                <img src="images/ico_r6.png">
                <p>The team who achieved to most points after playing all rounds wins!</p>
            </div>
            <ul class="page-indicator">
                <li><input type="button" value="0" class="active"></li>
                <li><input type="button" value="1"></li>
                <li><input type="button" value="2"></li>
                <li><input type="button" value="3"></li>
                <li><input type="button" value="4"></li>
                <li><input type="button" value="5"></li>
            </ul>
            <input type="button" id="closeRules" class="closeRules" value="I get the rules!"/>
        </div>
    </div>
</template>

<template name="advancedsettings">
    <div id="wrapper">
        <h3>Rounds</h3>
            <ul>
                    <li><input type="radio" name="rounds" id="round_3" value="3"><label for="round_3"> 3</label></li>
                    <li><input type="radio" checked="checked" name="rounds" id="round_5" value="5"><label for="round_5"> 5</label></li>
                    <li><input type="radio" name="rounds" id="round_7" value="7"><label for="round_7"> 7</label></li>
            </ul>
        <h3>Category</h3>
            <ul>
                    <li><input type="radio" checked="checked" name="category" id="category_all" value="all"><label for="category_everything"> All</label></li>
                    <li><input type="radio" name="category" id="category_people" value="people"><label for="category_people"> People</label></li>
                    <li><input type="radio" name="category" id="category_disney" value="disney"><label for="category_disney"> Disney</label></li>
            </ul>
        <h3>Difficulty</h3>
            <ul>
                    <li><input type="radio" name="difficulty" id="difficulty_easy" value="easy"><label for="difficulty_easy"> Pussy</label></li>
                    <li><input type="radio" checked="checked" name="difficulty" id="difficulty_medium" value="medium"><label for="difficulty_medium"> Doable</label></li>
                    <li><input type="radio" name="difficulty" id="difficulty_hard" value="hard"><label for="difficulty_hard"> Bring it on!</label></li>
            </ul>
        <input type="button" id="startgame" class="startgame" value="Start game!"/>
    </div>
</template>

<template name="join">
    <div id="wrapper">
        <header>
            <img class="backbutton" src="/images/back-button.png">
            <img src="/images/logo-small.png">
        </header>
        <div class="join bluebg">
            <h3 class="text_shadow_white_big">Your code:</h3>
            <input type="text" pattern="[0-9]*" maxlength="3" id="gamecode" class="gamecode">
            <p class="text_shadow_white_small">You are in:</p>
            <h3 class="blue text_shadow_black_big"><img src="/images/team-blue-icon.png" align="ABSMIDDLE"> TEAM BLUE</h3>
            <br>
            <br>
            <input type="button" id="joingame" class="joingame" value="Go!"/>
        </div>
    </div>
</template>

<template name="joined">
    <div id="wrapper">
        <h3>Joined game</h3>
        <p>You're in {{ team }}</p>
        <p>Wait for team 1 to start the game.</p>
    </div>
    {{ ready }}
</template>

<template name="showcode">
    <div id="wrapper">
        <header>
            <img class="backbutton" src="/images/back-button.png">
            <img src="/images/logo-small.png">
        </header>
        <div class="showcode bluebg">
            <h3 class="text_shadow_white_big">Your code:</h3>
            <div class="your-code text_shadow_black_big">{{ gamecode }}</div>
            <p class="text_shadow_white_small">You are in:</p>
            <h3 class="red text_shadow_black_big"><img src="/images/team-red-icon.png" align="ABSMIDDLE"> TEAM RED</h3>
            <p class="text_shadow_white_small">Waiting for other party to join</p>
        </div>
    </div>
    {{ ready }}
</template>

<template name="gameDice">
    <div id="wrapper">
         <header>
            <img src="/images/logo-small.png">
        </header>
        <div class="dice bluebg">
            <h3 class="text_shadow_white_big">Shake it baby!</h3>
            <div id="dices">
                <div class="diceface zero"><span class="dot">0</span></div>
                <div class="diceface one" style="display:none;">  <span class="dot">1</span></div>
                <div class="diceface two" style="display:none;">  <span class="dot">2</span></div>
            </div>
            <input type="button" id="dice" class="" value="Roll the dice!">
            </div>
    </div>
</template>

<template name="gameActiveteam">
    <div id="wrapper">
        <header>
            <img src="/images/logo-small.png">
        </header>
        <div class="game bluebg">
        <h3 class="text_shadow_white_big">Round {{roundnumber}}</h3>
        <div class="score text_shadow_black_small">Score -{{handicap}}</div>
        <ul class="answers text_shadow_black_small">
            
            {{#each answers}}
            {{#if this.checkedOff}}
            <li><input type="checkbox" class="checkbox" style="text-decoration:line-through" id="{{this.answer}}" name="{{this.answer}}" checked="checked"> {{this.answer}}</li>
            {{else}}
            <li><input type="checkbox" class="checkbox" id="{{this.answer}}" name="{{this.answer}}"> {{this.answer}}</li>
            {{/if}}
            {{/each}}
            
        </ul>
        {{#constant}}
        <div class="countdown run">
          <img src="images/wijzerplaat.png">
          <div class="clock run">
            <div class="pointer run">
              <img src="images/wijzer.png">
            </div>
            <div class="clock-left">
              <div class="half-circle">
              </div>
            </div>
            <div class="clock-right">
              <div class="half-circle">
              </div>
            </div>
          </div>
        </div>
        {{/constant}}
        </div>
    </div>
	{{ready}}
</template>

<template name="gameOpponent">
    <div id="wrapper">
        <header>
            <img src="/images/logo-small.png">
        </header>
        <div class="game bluebg">
        <h3 class="text_shadow_white_big">Round {{roundnumber}}</h3>
        <div class="score">Score {{score}}</div>
        <ul class="answers text_shadow_black_big">
            {{#each checkedOff}}
            <li id="answer-{{id}}" class="inactive"><input type="checkbox" name="{{id}}" checked="checked"> <label for="answer-{{id}}">{{this.answer}}</label></li>
            {{/each}}
        </ul>
        {{#constant}}
        <div class="clock"></div>
        <div class="countdown">
          <img src="images/wijzerplaat.png">
          <div class="clock run">
            <div class="pointer">
              <img src="images/wijzer.png">
            </div>
            <div class="clock-left">
              <div class="half-circle">
              </div>
            </div>
            <div class="clock-right">
              <div class="half-circle">
              </div>
            </div>
          </div>
        </div>
        {{/constant}}
    </div>
    {{ready}}
</template>

<template name="gameScorecheck">
    <div id="wrapper">
        <header>
            <img src="/images/logo-small.png">
        </header>
        <div class="game bluebg">
        <h3>Score check</h3>
            <ul class="answers text_shadow_black_small">

                {{#each answers}}
                {{#if this.checkedOff}}
                <li><input type="checkbox" style="text-decoration:line-through" class="checkbox" id="{{this.answer}}" name="{{this.answer}}" checked="checked"> {{this.answer}}</li>
                {{else}}
                <li><input type="checkbox" class="checkbox" id="{{this.answer}}" name="{{this.answer}}"> {{this.answer}}</li>
                {{/if}}
                {{/each}}

            </ul>
        <input type="button" id="nextround"  class="nextround" value="Done!"/>
        </div>
    </div>
</template>

<template name="gameScorecheckWait">
    <div id="wrapper" class="wait">
          <img src="/images/ajax-loader.gif">
          <h3>Waiting</h3>
          <p>Waiting for score confirmation.</p>
    </div>
    {{ready}}
</template>

<template name="gameResults">
    <div id="wrapper">
         <header>
            <img src="/images/back-button.png">
            <img src="/images/logo-small.png">
        </header>
        <div class="game-results bluebg">
            <h3>Results</h3>
            <ul>
                {{#each teams}}
                <li>{{this.name}}: {{this.score}}</li>
                {{/each}}
            </ul>
        </div>
        <input type="button" id="scoreok" class="scoreok" value="Done!"/>
    </div>
</template>

<template name="scoreboard">
    {{#each teams}}
		{{name}}: {{score}}
    {{/each}}
</template>
