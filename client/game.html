<template name="lobby">
    <div id="wrapper" class="white">
        <img src="/images/logo.png" class="lobby">

        <div class="bluebg lobby">
            <input type="button" id="newgame" class="startgame" value="New game"/>

            <p class="lobby_or"><span class="bar"></span> or <span class="bar"></span></p>
            <input type="button" id="joingame" class="joingame blue" value="Join game"/>

            <div id="ruleslink" class="lobby_rules">
                <img src="/images/whistle.png">
                <div>fortytwo what?<br/>show me the rules!</div>
            </div>
        </div>
    </div>
	<div id="wrapper" class="landscape">
	    <header>
	        <img src="/images/back-button.png">
	        <img src="/images/logo-small.png">
	    </header>
	    <div class="landscape bluebg">
	        <h3>Oops!</h3>
	        <p>Please revert your phone back to portrait mode to continue playing the game.</p>
	    </div>
	</div>
</template>

<template name="newGame">

<template name="rules">
    <div id="wrapper">
        <header>
            <img class="backbutton" src="/images/back-button.png">
            <img src="/images/logo-small.png">
        </header>
        <div class="rules bluebg">
            <div class="rule0 active">
                <img src="images/phone.png" style="width:150px;margin-left:80px;">

                <p>Play this game with 4 players who are physically near you. You need two smartphones to play; one to
                    create the game and one to join the game.</p>
            </div>
            <div class="rule1">
                <img src="images/ico_r1.png">

                <p>Shake ya phone, roll the dice. The dice determines your handicap. The lower your handicap, the more
                    points you can get.</p>
            </div>
            <div class="rule2">
                <img src="images/ico_r2.png">

                <p>Player one describes the words to player two. Player two has to guess the words.</p>
            </div>
            <div class="rule3">
                <br>

                <p class="rulecard"><strong>What you may do:</strong><br/>
                    + Describing / singing / humming or depicting the word<br/>
                    + You have to say exactly guess the word(s)<br/>
                    <strong>What you may not do:</strong><br/>
                    - Say the words on the card<br/>
                    - Say words derived from the answer on the card<br/>
                    - "Sounds like" or "rhymes with" tactics<br/>
                    - Refer to a letter or letters in the alphabet<br/>
                    - Point at an object</p>
            </div>
            <div class="rule4">
                <img src="images/ico_r4.png">

                <p>When the 42 seconds are up, the other team has to check the answers.</p>
            </div>
            <div class="rule5">
                <img src="images/ico_r5.png">

                <p>The score of the team is the number of correctly guessed words minus handicap. If the score is less
                    than 0, the score is 0.</p>
            </div>
            <div class="rule6">
                <img src="images/ico_r6.png">

                <p>The team which achieved the most points after playing all rounds wins!</p>
            </div>
            <ul class="page-indicator">
                <li><input type="button" value="0" class="active"></li>
                <li><input type="button" value="1"></li>
                <li><input type="button" value="2"></li>
                <li><input type="button" value="3"></li>
                <li><input type="button" value="4"></li>
                <li><input type="button" value="5"></li>
                <li><input type="button" value="6"></li>
            </ul>
            <input type="button" id="closeRules" class="closeRules" value="I get the rules!"/>
        </div>
    </div>
	<div id="wrapper" class="landscape">
	    <header>
	        <img src="/images/back-button.png">
	        <img src="/images/logo-small.png">
	    </header>
	    <div class="landscape bluebg">
	        <h3>Oops!</h3>
	        <p>Please revert your phone back to portrait mode to continue playing the game.</p>
	    </div>
	</div>
</template>

<template name="advancedSettings">
    <div id="wrapper">
        <header>
            <img class="backbutton" src="/images/back-button.png">
            <img src="/images/logo-small.png">
        </header>
        <div class="newgame bluebg">
            <h3 class="text_shadow_white_big">Settings</h3>

            <p class="subtitle"><span class="bar"></span> Rounds <span class="bar"></span></p>

            <div class="advanced_option_slider">
                <!--a href="#" class="previous option-nav">&lt;</a>
                <span class="option">3 rounds</span>
                <span class="option">5 rounds</span>
                <span class="option">10 rounds</span>
                <a href="#" class="previous option-nav">&gt;</a-->
               	<select name="rounds">
               		<option value="1">1 round</option>
               		<option value="3">3 rounds</option>
               		<option value="5" selected="selected">5 rounds</option>
               		<option value="10">10 rounds</option>
               	</select>
            </div>

            <p class="subtitle"><span class="bar"></span> Category <span class="bar"></span></p>

            <div class="advanced_option_slider">
            	<select name="category">
               		{{#each categories}}
               			<option>{{this}}</option>
               		{{/each}}
               	</select>
            </div>

            <p class="subtitle"><span class="bar"></span> Difficulty <span class="bar"></span></p>

            <div class="advanced_option_slider">
            	<select name="difficulty">
               		{{#each difficulties}}
               			<option{{#if this.selected}} selected="selected"{{/if}}>{{this.name}}</option>
               		{{/each}}
               	</select>
            </div>

            <input type="button" id="startgame" class="startgame" value="Start game"/>
        </div>
    </div>
	<div id="wrapper" class="landscape">
	    <header>
	        <img src="/images/back-button.png">
	        <img src="/images/logo-small.png">
	    </header>
	    <div class="landscape bluebg">
	        <h3>Oops!</h3>
	        <p>Please revert your phone back to portrait mode to continue playing the game.</p>
	    </div>
	</div>

<template name="gameActiveTeam">
    <div id="wrapper">
        <header>
            <img src="/images/logo-small.png">
        </header>
        <div class="game bluebg">
            <h3 class="text_shadow_white_big">Round {{roundnumber}}</h3>

            <div class="score text_shadow_black_small">Score {{score}}</div>
            <ul class="answers text_shadow_black_big">

                {{#each answers}}
                {{#if this.checkedOff}}
                <li id="answer-{{id}}" style="text-decoration: line-through" class="inactive"><input type="checkbox"
                                                                                                     class="checkbox"
                                                                                                     id="{{this.answer}}"
                                                                                                     name="{{this.answer}}"
                                                                                                     checked="checked"><label
                        for="answer-{{id}}">{{this.answer}}</label></li>
                {{else}}
                <li><input type="checkbox" class="checkbox" id="{{this.answer}}" name="{{this.answer}}">{{this.answer}}
                </li>
                {{/if}}
                {{/each}}

            </ul>
            {{#constant}}
            <div class="countdown run">
                <img src="images/wijzerplaat.png">

                <div class="clock run">
                    <div class="pointer run">
                        <img src="images/wijzer.png">
                    </div>
                    <div class="clock-left">
                        <div class="half-circle">
                        </div>
                    </div>
                    <div class="clock-right">
                        <div class="half-circle">
                        </div>
                    </div>
                </div>
            </div>
            {{/constant}}
        </div>
    </div>
    {{ready}}
	<div id="wrapper" class="landscape">
	    <header>
	        <img src="/images/back-button.png">
	        <img src="/images/logo-small.png">
	    </header>
	    <div class="landscape bluebg">
	        <h3>Oops!</h3>
	        <p>Please revert your phone back to portrait mode to continue playing the game.</p>
	    </div>
	</div>
	{{ready}}
</template>
