<head>
    <title>42seconds</title>
</head>

<body>
    {{> lobby}}
</body>

<template name="lobby">
    <div id="wrapper">
        <h1>Logo</h1>
        {{ test }}
        <input type="button" class="startgame" value="New game"/>
        <br />
        <input type="button" class="joingame" value="Join game"/>
    </div>
</template>

<template name="newgame">
    <div id="wrapper">
        <p>
            Five rounds</br>
            All categories</br>
            Medium difficulty
        </p>
        <input type="button" class="startgame" value="Quick match"/>
        <p>or</p>
        <input type="button" class="joingame" value="Advanced game">
        <p>Choose your options</p>
    </div>
</template>

<template name="gamerules">
    <div id="wrapper">
        <p>Hello!</p>
    </div>
</template>

<template name="advancedsettings">
    <div id="wrapper">
        <h3>Rounds</h3>
	<ul>
            <li><input type="radio" name="rounds" value="3"> 3</li>
            <li><input type="radio" name="rounds" value="5"> 5</li>
            <li><input type="radio" name="rounds" value="7"> 7</li>
	</ul>
        <h3>Category</h3>
            <ul>
                <li><input type="radio" name="rounds" value=""> Everything</li>
                <li><input type="radio" name="rounds" value="people"> People</li>
                <li><input type="radio" name="rounds" value="disney"> Disney</li>
            </ul>
        <h3>Difficulty</h3>
            <ul>
                <li><input type="radio" name="rounds" value="easy"> Pussy</li>
                <li><input type="radio" name="rounds" value="medium"> Doable</li>
                <li><input type="radio" name="rounds" value="hard"> Bring it on!</li>
            </ul>
        <input type="button" class="joingame" value="Done"/>
    </div>
</template>

<template name="join">
    <div id="wrapper">
        <h3>Enter code</h3>
        <input type="number" id="gamecode">
        <input type="button" class="joingame" value="Go!"/>
    </div>
</template>

<template name="joined">
    <div id="wrapper">
        <h3>Joined game</h3>
        <p>You're in {{ team }}</p>
        <p>Wait for team 1 to start the game.</p>
    </div>
</template>

<template name="showcode">
    <div id="wrapper">
        <h3>Your code</h3>
        <p>{{ gamecode }}</p>
        <h3>You're in</h3>
        <p>{{ team }}</p>
    </div>
</template>

<template name="gameDice">
    <div id="wrapper">
        <h3>Round {{roundnumber}}</h3>
        <p class="shake">Shake!</p>
        <ul class="dice">
            <li>0</li>
            <li>1</li>
            <li>2</li>
        </ul>
        {{#if diceThrow}}
        Dice: {{diceThrow.throw}}
        {{else}}
        <input type="button" class="dice" value="Roll the dice!">
        {{/if}}
    </div>
</template>

<template name="gameActiveteam">
    <div id="wrapper">
        <h3>Round ={{roundnumber}}</h3>
        <ul>
            {{#each anwsers}}
            <li><input type="checkbox" name="{{id}}"> {{anwser}}</li>
            {{/each}}
            <li class="handicap"><div>2</div>Handicap</li>
            <li><div>2</div>Total</li>
        </ul>
        <div class="clock">42</div>
    </div>
</template>

<template name="gameOpponent">
    <div id="wrapper">
        <h3>Round ={{roundnumber}}</h3>
        <p>Score: {{score}}</p>
        <ul>
            {{#each anwsers}}
            <li data-questionid="{{id}}" class="inactive"><input type="checkbox" name="{{id}}"> {{anwser}}</li>
            {{/each}}
        </ul>
        <div class="clock">42</div>
    </div>
</template>

<template name="gameScorecheck">
    <div id="wrapper">
        <h3>Score check</h3>
        <ul>
            {{#each anwsers}}
            <li data-questionid="{{id}}" class="ok"><input type="checkbox" name="{{id}}"> {{anwser}}</li>
            {{/each}}
            <li class="handicap"><div>-{{handicap}}</div>Handicap</li>
            <li class="total"><div>{{total}}</div>Total</li>
        </ul>
        <input type="button" class="nextround" value="Done!"/>
    </div>
</template>

<template name="gameResults">
    <div id="wrapper">
        <h3>Results</h3>
        <ul>
            {{#each anwsers}}
            <li data-questionid="{{id}}" class="inactive">{{anwser}}</li>
            {{/each}}
            <li class="handicap"><div>-{{handicap}}</div>Handicap</li>
            <li class="total"><div>{{total}}</div>Total</li>
        </ul>
        <input type="button" class="scoreok" value="Done!"/>
    </div>
</template>

<template name="scoreboard">
    
</template>
